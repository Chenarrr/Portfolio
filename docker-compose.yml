version: '3.8'

services:
  portfolio-dev:
    build:
      context: .
      target: development
    container_name: chenar-portfolio-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  portfolio-prod:
    build:
      context: .
      target: production
    container_name: chenar-portfolio-prod
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
