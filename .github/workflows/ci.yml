name: CI Build Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag my-portfolio:latest
